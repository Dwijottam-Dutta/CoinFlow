<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flow</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="Style/coinflow.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flow</h1>
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="Images/heads.svg">
            </div>
            <div class="tails">
                <img src="Images/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="Js/confetti_color.js"></script>
    <script>
    </script>
    <script src="Js/coinflow.js"></script>
</body>
</html>
